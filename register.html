<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBazaar - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 10px rgba(108, 64, 236, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="app-container">
        <header class="glass-header">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <i class="fa-solid fa-shapes"></i>
                <span>HBazaar</span>
            </a>
            <a href="index.html" style="color:white; text-decoration:none;"><i class="fa-solid fa-arrow-left"></i>
                Home</a>
        </header>

        <div class="auth-container">
            <div class="auth-card slide-up">
                <h1 class="auth-title">Join the Future</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="Create a password">
                    </div>
                    <button type="submit" class="premium-btn auth-btn">Create Account</button>
                    <div id="errorMsg" style="color: #ff4081; text-align: center; margin-top: 1rem; display: none;">
                    </div>
                </form>
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating...';
            btn.disabled = true;

            setTimeout(() => {
                const result = DB.registerUser(name, email, password);
                if (result.success) {
                    alert("Account Created! Redirecting...");
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = result.message;
                    errorMsg.style.display = 'block';
                    btn.innerHTML = 'Create Account';
                    btn.disabled = false;
                }
            }, 1000);
        });
    </script>
</body>

</html>
